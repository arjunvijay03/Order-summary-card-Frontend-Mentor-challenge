<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Red Hat Display' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="main">
      <img class="image" src="./images/illustration-hero.svg" alt="image">
      <div>
        <h4 class="heading">Order Summary</h4>
        <p class="head_para">You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
          device<br> anywhere you like!</p>
      </div>
      <div class="plan">
        <img class="music_icon" src="./images/icon-music.svg" alt="image">
        <div class="plan_rate">
          <h4 class="annual_plan">Annual Plan</h4>
          <p class="rate">$59.99/year</p>
        </div>
        <div class="change">
        <a class="changes" href="">Change</a>
      </div>
      </div>
      <button>Proceed to Payment</button>
      <div style="padding-top: 30px;">
        <a class="cancel" href="">Cancel order</a>
      </div>

    </div>

  </div>





  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
</body>
</html>
